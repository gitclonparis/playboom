--- # ACL MODULE EXAMPLE
- hosts: web1
  user: root
  sudo: yes
  connection: ssh
  gather_facts: no
  tasks:
    - name: Get ACL Information on the /etc/test.acl.txt remote file
      acl: name=/etc/test.acl.txt entity=test etype=user permissions="rw" state=present
      register: aclinfo
    - debug: var=aclinfo
